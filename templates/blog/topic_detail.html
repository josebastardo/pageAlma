
{% extends 'base.html'%}

{%block sidebar%}
{% for topic in topics %}
    <div>    
       <h2><a href="{% url 'topic_detail' pk=topic.pk %}">{{ topic.name }}</a></h2>
    </div>
{% endfor %}
{%endblock  %}

    {% block content %}
    <div class="post">



        {% for post in posts %}
            <div class="date">
                {{ post.published_date }}, realizado por: {{ post.author }}
            </div>
      <h2>  <a  href="{% url 'post_edit' pk=post.topic.pk %}">

        {{ post.title }}</a> </h2> 
        
        <p>{{ post.text|linebreaksbr }}</p>
       {% endfor %}
    </div>
    {% endblock %}
